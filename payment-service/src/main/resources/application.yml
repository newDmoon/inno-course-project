server:
  port: ${SERVER_PORT:8084}

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  data:
    mongodb:
      uri: mongodb://localhost:27017/payment_service
  liquibase:
    enabled: true
    change-log: db/changelog/changelog-master.yml

  kafka:
    bootstrap-servers: ${KAFKA_HOST:localhost}:${KAFKA_PORT:9092}
    consumer:
      group-id: payment-service
      enable-auto-commit: false
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.value.default.type: org.innowise.paymentservice.model.dto.event.OrderCreatedEvent
        spring.json.use.type.headers: false
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      retries: 4
      acks: all
      properties:
        enable.idempotence: true

    listener:
      ack-mode: record

external:
  random-number:
    base-url: https://www.randomnumberapi.com/api/v1.0/random
    min: 1
    max: 100
    timeout:
      read: 3000
    retry-attempts: 3
    retry-delay: 2000
  kafka:
    retry-attempts: 3
    retry-delay: 2000
    timeout: 2000


