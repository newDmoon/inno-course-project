databaseChangeLog:
  - changeSet:
      id: create-collection
      author: Dmitry Novogrodsky
      changes:
        - createCollection:
            collectionName: payments

  - changeSet:
      id: create-indexes
      author: Dmitry Novogrodsky
      changes:
        - createIndex:
            collectionName: payments
            keys: '{userId: 1}'
            options: '{name: "idx_user_id"}'
        - createIndex:
            collectionName: payments
            keys: '{orderId: 1}'
            options: '{name: "idx_order_id", unique: true}'