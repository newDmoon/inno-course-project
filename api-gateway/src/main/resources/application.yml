server:
  port: 8083

spring:
  config:
    import: "optional:file:.env[.properties]"
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:

        - id: user-service
          uri: http://user-service:8080
          predicates:
            - Path=/api/v1/users/**, /api/v1/cards/**
          filters:
            - name: JwtFilter

        - id: auth-service
          uri: http://auth-service:8081
          predicates:
            - Path=/api/v1/auth/**

        - id: order-service
          uri: http://order-service:8082
          predicates:
            - Path=/api/v1/orders/**
          filters:
            - name: JwtFilter

app:
  jwt:
    secret: ${JWT_SECRET_KEY}
