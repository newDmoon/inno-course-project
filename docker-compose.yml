services:
  user-service:
    build: ./user-service
    container_name: user_service
    env_file: .env
    ports:
      - "${SERVER_PORT}:8080"
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    container_name: postgres_user_service
    env_file: .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: