databaseChangeLog:
  - changeSet:
      id: v1_1-create-card-info
      author: Novogrodsky Dmitry
      changes:
        - createTable:
            tableName: card_info
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: VARCHAR(30)
              - column:
                  name: holder
                  type: VARCHAR(100)
              - column:
                  name: expiration_date
                  type: DATE

        - addForeignKeyConstraint:
            baseTableName: card_info
            baseColumnNames: user_id
            constraintName: fk_card_user
            referencedTableName: users
            referencedColumnNames: id

        - createIndex:
            indexName: idx_card_info_user_id
            tableName: card_info
            columns:
                - column:
                    name: user_id

        - createIndex:
            indexName: idx_card_info_number
            tableName: card_info
            columns:
              - column:
                  name: number



