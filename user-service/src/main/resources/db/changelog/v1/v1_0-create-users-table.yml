databaseChangeLog:
  - changeSet:
      id: v1_0-create-users
      author: Novogrodsky Dmitry
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
              - column:
                  name: surname
                  type: VARCHAR(100)
              - column:
                  name: birth_date
                  type: DATE
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true

        - createIndex:
            indexName: idx_users_email
            tableName: users
            columns:
              - column:
                  name: email